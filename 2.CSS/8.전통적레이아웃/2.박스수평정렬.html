<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 가로로 배치하는것중 제일 쉬운것 display
        대신 섬세한 작업은 못함 여백 붙이기 등
        그때 float 사용 */
    .box {
      /* display: inline-block; */
      width: 150px;
      height: 100px;
      background: red;
      font-size: 30px;
      color: white;
      margin: 10px;
       float: left;
    }
    
    .new-box {
      width: 200px;
      height: 150px;
      background: orange;
      clear: both;
    }
  /* clear로 겹치지않게 정리해주기 */
  
  </style>

</head>
<body>
  
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>

  <div class="new-box">4</div>
</body>
</html>
