<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
 <form action="#">
  <select name="drink">
    <optgroup label="Coffee">
      <option value="ame">Amricano</option>
      <option value="esp">Espresso</option>
      <option value="cl">Caffe Latte</option>
    </optgroup>

    <optgroup label="Non-Coffee">
      <option value="apple">Apple jucie</option>
      <option value="orang">Orange jucie</option>
      <option value="choco">Hot chocolet</option>
      <option value="tea">Tea</option>
    </optgroup>
  </select>

  <br><br><br>

  <hr>

   <input type="text" list="fruits">

  <datalist id="fruits">
    <option>Apple</option>
    <option>Banana</option>
    <option>Grape</option>
    <option>Orange</option>
    <option>Mango</option>
  </datalist>  



  <input type="submit" value="주문">

 </form>

</body>
</html>
